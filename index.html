<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="input-container">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input 
                id="input-el"
                type="number" 
                min="0"
            >
            <button id="convert-btn">Convert</button>
        </div>
        <div class="output-container">
            <div class="unit-container" id="length-container">
                <h3>Length (Meter/Feet)</h3>
                <p id ="length-result"></p>
            </div>
            <div class="unit-container" id="volume-container">
                <h3>Volume (Liters/Gallons)</h3>
                <p id ="volume-result"></p>
            </div>
            <div class="unit-container" id="mass-container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id ="mass-result"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
